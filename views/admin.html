<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <title>Admin - Danh s√°ch ng∆∞·ªùi d√πng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;

</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Danh s√°ch ng∆∞·ªùi d√πng</h1>
                <div class="flex gap-3">
                    <button onclick="refreshUsers()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                        üîÑ L√†m m·ªõi
                    </button>
                    <a href="/" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition-colors">
                        ‚Üê Quay l·∫°i
                    </a>
                </div>
            </div>
            
            <div id="loading" class="text-center py-8">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                <p class="mt-2 text-gray-600">ƒêang t·∫£i...</p>
            </div>
            
            <div id="usersTable" class="hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white border border-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">T√™n ng∆∞·ªùi d√πng</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ng√†y t·∫°o</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ƒêƒÉng nh·∫≠p cu·ªëi</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody" class="bg-white divide-y divide-gray-200">
                            <!-- Users will be loaded here -->
                        </tbody>
                    </table>
                </div>
                
                <div id="totalUsers" class="mt-4 text-sm text-gray-600">
                    <!-- Total count will be shown here -->
                </div>
            </div>
            
            <div id="error" class="hidden text-center py-8">
                <div class="text-red-500 text-xl mb-2">‚ùå</div>
                <p class="text-red-600">C√≥ l·ªói x·∫£y ra khi t·∫£i danh s√°ch ng∆∞·ªùi d√πng</p>
                <button onclick="loadUsers()" class="mt-4 bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors">
                    Th·ª≠ l·∫°i
                </button>
            </div>
        </div>
    </div>

    <script>
        // Load users when page loads
        document.addEventListener('DOMContentLoaded', loadUsers);

        async function loadUsers() {
            const loading = document.getElementById('loading');
            const usersTable = document.getElementById('usersTable');
            const error = document.getElementById('error');
            
            // Show loading
            loading.classList.remove('hidden');
            usersTable.classList.add('hidden');
            error.classList.add('hidden');
            
            try {
                const response = await fetch('/api/auth/users');
                const data = await response.json();
                
                if (data.success) {
                    displayUsers(data.users, data.total);
                    loading.classList.add('hidden');
                    usersTable.classList.remove('hidden');
                } else {
                    throw new Error(data.message || 'L·ªói kh√¥ng x√°c ƒë·ªãnh');
                }
            } catch (err) {
                console.error('Error loading users:', err);
                loading.classList.add('hidden');
                error.classList.remove('hidden');
            }
        }

        function displayUsers(users, total) {
            const tbody = document.getElementById('usersTableBody');
            const totalDiv = document.getElementById('totalUsers');
            
            tbody.innerHTML = '';
            
            if (users.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-4 text-center text-gray-500">
                            Ch∆∞a c√≥ ng∆∞·ªùi d√πng n√†o ƒëƒÉng k√Ω
                        </td>
                    </tr>
                `;
            } else {
                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50';
                    
                    const createdDate = new Date(user.createdAt).toLocaleString('vi-VN');
                    const lastLogin = user.lastLogin ? new Date(user.lastLogin).toLocaleString('vi-VN') : 'Ch∆∞a ƒëƒÉng nh·∫≠p';
                    
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${user.id}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${user.username}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${user.email}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${createdDate}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${lastLogin}</td>
                    `;
                    
                    tbody.appendChild(row);
                });
            }
            
            totalDiv.innerHTML = `<strong>T·ªïng s·ªë ng∆∞·ªùi d√πng: ${total}</strong>`;
        }

        function refreshUsers() {
            loadUsers();
        }
    </script>
</body>
</html>
