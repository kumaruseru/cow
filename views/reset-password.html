<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒê·∫∑t l·∫°i m·∫≠t kh·∫©u - Cow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            position: relative;
            overflow: hidden;
        }

        /* --- N·ªÄN LAVA LAMP --- */
        #lava-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            filter: blur(30px) contrast(40);
            background: #f0f2f5;
        }

        .blob {
            position: absolute;
            background-color: #333;
            border-radius: 50%;
            top: 0;
            left: 0;
        }
        
        /* --- KEYFRAME ANIMATIONS --- */
        @keyframes fadeInScaleUp {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* --- √ÅP D·ª§NG ANIMATION V√Ä STYLE --- */
        .animate-fade-in-scale-up {
            animation: fadeInScaleUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        /* --- Hi·ªáu ·ª©ng Floating Label --- */
        .form-group {
            position: relative;
        }
        .form-input {
            border: 2px solid #e2e8f0;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-input:focus, .form-input.focused {
            outline: none;
            border-color: #000;
            box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            color: #9ca3af;
            background-color: white;
            padding: 0 0.25rem;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            pointer-events: none;
        }
        .form-input:focus + .form-label,
        .form-input:not(:placeholder-shown) + .form-label,
        .form-group.has-value .form-label,
        .form-group.focused .form-label {
            top: 0;
            transform: translateY(-50%) scale(0.85);
            color: #000;
            font-weight: 600;
        }

        /* --- Icon hi·ªÉn th·ªã m·∫≠t kh·∫©u --- */
        .password-toggle {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            cursor: pointer;
            color: #9ca3af;
        }
        .password-toggle:hover {
            color: #333;
        }

        /* Loading spinner */
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Container cho hi·ªáu ·ª©ng lava lamp -->
    <div id="lava-container"></div>
    
    <!-- Card ƒê·∫∑t L·∫°i M·∫≠t Kh·∫©u -->
    <div class="w-full max-w-md p-8 lg:p-10 space-y-6 bg-white rounded-3xl shadow-2xl m-4 animate-fade-in-scale-up z-10">
        <!-- Header -->
        <div class="text-center">
            <h1 class="text-4xl font-extrabold text-gray-900">ƒê·∫∑t L·∫°i M·∫≠t Kh·∫©u</h1>
            <p class="mt-2 text-base text-gray-600">Nh·∫≠p m·∫≠t kh·∫©u m·ªõi c·ªßa b·∫°n</p>
        </div>

        <!-- Form ƒê·∫∑t L·∫°i M·∫≠t Kh·∫©u -->
        <form class="mt-8 space-y-6" id="reset-password-form">
            <div class="form-group">
                <input id="password" name="password" type="password" autocomplete="new-password" required 
                       class="form-input relative block w-full px-4 py-3.5 text-gray-900 rounded-lg appearance-none placeholder-transparent" 
                       placeholder="M·∫≠t kh·∫©u m·ªõi">
                <label for="password" class="form-label">M·∫≠t kh·∫©u m·ªõi</label>
                <span class="password-toggle" id="password-toggle-icon">
                    <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                    <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7 .946-3.11 3.563-5.523 6.813-6.163M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c1.47 0 2.87.347 4.125.975m2.828 2.828A6.975 6.975 0 0119 12c-1.274 4.057-5.064 7-9.542 7-1.354 0-2.646-.3-3.825-.833M17.75 17.75L6.25 6.25" />
                    </svg>
                </span>
            </div>

            <div class="form-group">
                <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required 
                       class="form-input relative block w-full px-4 py-3.5 text-gray-900 rounded-lg appearance-none placeholder-transparent" 
                       placeholder="X√°c nh·∫≠n m·∫≠t kh·∫©u">
                <label for="confirm-password" class="form-label">X√°c nh·∫≠n m·∫≠t kh·∫©u</label>
            </div>

            <div class="pt-2">
                <button type="submit" 
                        class="relative flex justify-center w-full px-4 py-3 text-base font-bold text-white bg-black border border-transparent rounded-lg group focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black transition-all duration-300 ease-in-out hover:bg-gray-800 hover:shadow-lg hover:-translate-y-1">
                    ƒê·∫∑t L·∫°i M·∫≠t Kh·∫©u
                </button>
            </div>
        </form>

        <!-- Back to Login -->
        <p class="pt-4 text-sm text-center text-gray-600">
            <a href="/login" class="font-semibold text-black hover:underline transition-colors duration-200 hover:text-gray-700">
                ‚Üê Quay l·∫°i ƒëƒÉng nh·∫≠p
            </a>
        </p>
    </div>

    <script>
        lucide.createIcons();
        
        window.onload = function() {
            setTimeout(() => {
                initializeApp();
            }, 200);
        };

        function initializeApp() {
            console.log('üéØ Reset Password page initialized');

            // Check for token in URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                Swal.fire({
                    icon: 'error',
                    title: 'L·ªói',
                    text: 'Token ƒë·∫∑t l·∫°i m·∫≠t kh·∫©u kh√¥ng h·ª£p l·ªá',
                    confirmButtonText: 'OK'
                }).then(() => {
                    window.location.href = '/forgot-password';
                });
                return;
            }

            console.log('üîë Reset token found in URL');

            // --- Logic t·∫°o hi·ªáu ·ª©ng lava lamp ---
            const lavaContainer = document.getElementById('lava-container');
            if (lavaContainer) {
                const containerRect = lavaContainer.getBoundingClientRect();
                const containerWidth = containerRect.width;
                const containerHeight = containerRect.height;
                const numberOfBlobs = 15;
                const style = document.createElement('style');
                document.head.appendChild(style);

                for (let i = 0; i < numberOfBlobs; i++) {
                    const blob = document.createElement('div');
                    blob.classList.add('blob');
                    
                    const size = Math.random() * 250 + 100;
                    const duration = Math.random() * 20 + 15;
                    const delay = Math.random() * -15;
                    const colors = ['#2d2d2d', '#333', '#404040', '#4a4a4a', '#555'];
                    const color = colors[Math.floor(Math.random() * colors.length)];

                    const x1 = Math.random() * (containerWidth - size);
                    const y1 = Math.random() * (containerHeight - size);
                    const x2 = Math.random() * (containerWidth - size);
                    const y2 = Math.random() * (containerHeight - size);

                    const animationName = `move-blob-${i}`;
                    style.sheet.insertRule(`
                        @keyframes ${animationName} {
                            0% { transform: translate(${x1}px, ${y1}px); }
                            50% { transform: translate(${x2}px, ${y2}px); }
                            100% { transform: translate(${x1}px, ${y1}px); }
                        }
                    `);

                    blob.style.width = `${size}px`;
                    blob.style.height = `${size}px`;
                    blob.style.backgroundColor = color;
                    blob.style.animation = `${animationName} ${duration}s ${delay}s linear infinite`;
                    lavaContainer.appendChild(blob);
                }
            }

            // Password toggle functionality
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('password-toggle-icon');
            const eyeOpen = document.getElementById('eye-open');
            const eyeClosed = document.getElementById('eye-closed');

            if (toggleIcon && passwordInput && eyeOpen && eyeClosed) {
                toggleIcon.addEventListener('click', function () {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    eyeOpen.classList.toggle('hidden');
                    eyeClosed.classList.toggle('hidden');
                });
            }

            // Form handling
            const form = document.getElementById('reset-password-form');
            if (form) {
                form.addEventListener('submit', handleFormSubmit);
                console.log('‚úÖ Form event listener attached');
            }
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Validation
            if (!password || !confirmPassword) {
                Swal.fire({
                    icon: 'error',
                    title: 'L·ªói',
                    text: 'Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin',
                    confirmButtonText: 'OK'
                });
                return;
            }

            if (password.length < 6) {
                Swal.fire({
                    icon: 'error',
                    title: 'L·ªói',
                    text: 'M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±',
                    confirmButtonText: 'OK'
                });
                return;
            }

            if (password !== confirmPassword) {
                Swal.fire({
                    icon: 'error',
                    title: 'L·ªói',
                    text: 'M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp',
                    confirmButtonText: 'OK'
                });
                return;
            }

            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            try {
                // Show loading
                const submitBtn = document.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<div class="loading-spinner"></div> ƒêang x·ª≠ l√Ω...';
                submitBtn.disabled = true;

                console.log('üîÑ Sending reset password request');

                const response = await axios.post('/api/auth/reset-password', {
                    token: token,
                    password: password
                });

                console.log('‚úÖ Response:', response.data);

                // Restore button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;

                if (response.data.success) {
                    await Swal.fire({
                        icon: 'success',
                        title: 'Th√†nh c√¥ng!',
                        text: response.data.message,
                        confirmButtonText: 'ƒêƒÉng nh·∫≠p ngay'
                    });

                    // Redirect to login
                    window.location.href = '/login';
                } else {
                    throw new Error(response.data.error || 'Reset failed');
                }

            } catch (error) {
                console.error('‚ùå Reset password error:', error);
                
                // Restore button
                const submitBtn = document.querySelector('button[type="submit"]');
                submitBtn.innerHTML = 'ƒê·∫∑t L·∫°i M·∫≠t Kh·∫©u';
                submitBtn.disabled = false;

                let errorMessage = 'C√≥ l·ªói x·∫£y ra khi ƒë·∫∑t l·∫°i m·∫≠t kh·∫©u';
                
                if (error.response && error.response.data) {
                    errorMessage = error.response.data.error || errorMessage;
                } else if (error.message) {
                    errorMessage = error.message;
                }

                Swal.fire({
                    icon: 'error',
                    title: 'L·ªói',
                    text: errorMessage,
                    confirmButtonText: 'Th·ª≠ l·∫°i'
                });
            }
        }
    </script>
</body>
</html>
