<body class="bg-gray-900">

    <script>
        lucide.createIcons();

        // L·∫•y d·ªØ li·ªáu cu·ªôc g·ªçi t·ª´ sessionStorage
        let callData = {};
        try {
            const callDataString = sessionStorage.getItem('activeCallData');
            if (callDataString) {
                callData = JSON.parse(callDataString);
            }
        } catch (error) {
            console.error('Error loading active call data:', error);
        }

        // Fallback data n·∫øu kh√¥ng c√≥ d·ªØ li·ªáu
        const callType = callData.callType || 'voice';
        const contactId = callData.contactId || '';
        const contactName = callData.contactName || 'Ng∆∞·ªùi d√πng';
        const contactAvatar = callData.contactAvatar || '';
        const callerName = callData.callerName || 'B·∫°n';
        const callerAvatar = callData.callerAvatar || '';
        let callStartTime = callData.callStartTime ? new Date(callData.callStartTime) : new Date();
        const isInitialVideoCall = callType === 'video';

        // Bi·∫øn tr·∫°ng th√°i
        let isCallActive = false;
        let callTimerInterval = null;
        let localStream = null;
        let isMuted = false;
        let isVideoMode = false;

        // L·∫•y elements
        const voiceCallScreen = document.getElementById('voice-call-screen');
        const videoCallScreen = document.getElementById('video-call-screen');
        const endCallBtn = document.getElementById('end-call');
        const videoEndCallBtn = document.getElementById('video-end-call');
        const muteBtn = document.getElementById('mute-btn');
        const videoMuteBtn = document.getElementById('video-mute-btn');
        const cameraBtn = document.getElementById('camera-btn');
        const videoCameraBtn = document.getElementById('video-camera-btn');
        const callTimer = document.getElementById('call-timer');
        const videoCallTimer = document.getElementById('video-call-timer');
        const callStatus = document.getElementById('call-status');
        const localVideo = document.getElementById('local-video');
        const remoteVideo = document.getElementById('remote-video');
        const contactNameElement = document.getElementById('contact-name');
        const contactAvatarElement = document.getElementById('contact-avatar');
        const backgroundElement = document.querySelector('.background-blur');

        // Debug: Check if timer elements exist
        console.log('üîç Timer elements check:');
        console.log('callTimer:', callTimer ? '‚úÖ' : '‚ùå', callTimer);
        console.log('videoCallTimer:', videoCallTimer ? '‚úÖ' : '‚ùå', videoCallTimer);

        // C·∫≠p nh·∫≠t UI v·ªõi d·ªØ li·ªáu th·∫≠t
        function updateUIWithRealData() {
            // C·∫≠p nh·∫≠t t√™n ng∆∞·ªùi trong cu·ªôc g·ªçi
            if (contactNameElement) {
                contactNameElement.textContent = contactName;
            }
            
            // C·∫≠p nh·∫≠t t·∫•t c·∫£ elements t√™n trong video call
            const videoContactName = document.getElementById('video-contact-name');
            if (videoContactName) {
                videoContactName.textContent = contactName;
            }
            
            // C·∫≠p nh·∫≠t avatar
            if (contactAvatarElement) {
                if (contactAvatar) {
                    contactAvatarElement.src = contactAvatar;
                    contactAvatarElement.alt = contactName;
                } else {
                    // Fallback avatar v·ªõi ch·ªØ c√°i ƒë·∫ßu
                    const firstLetter = contactName.charAt(0).toUpperCase();
                    contactAvatarElement.src = `https://placehold.co/128x128/6B7280/FFFFFF?text=${firstLetter}`;
                    contactAvatarElement.alt = contactName;
                }
            }
            
            // C·∫≠p nh·∫≠t background blur
            if (backgroundElement) {
                if (contactAvatar) {
                    backgroundElement.style.backgroundImage = `url('${contactAvatar}')`;
                } else {
                    // Fallback background
                    const firstLetter = contactName.charAt(0).toUpperCase();
                    backgroundElement.style.backgroundImage = `url('https://placehold.co/600x800/6B7280/FFFFFF?text=${firstLetter}')`;
                }
            }
            
            // C·∫≠p nh·∫≠t title
            if (isInitialVideoCall) {
                document.title = `Video call v·ªõi ${contactName}`;
            } else {
                document.title = `Cu·ªôc g·ªçi v·ªõi ${contactName}`;
            }
        }

        // B·∫Øt ƒë·∫ßu cu·ªôc g·ªçi active
        function startActiveCall() {
            isCallActive = true;
            
            // C·∫≠p nh·∫≠t UI v·ªõi d·ªØ li·ªáu th·∫≠t
            updateUIWithRealData();
            
            callStatus.textContent = `ƒê√£ k·∫øt n·ªëi v·ªõi ${contactName}`;
            
            // B·∫Øt ƒë·∫ßu timer - Quan tr·ªçng!
            console.log('üöÄ Starting call timer...');
            startCallTimer();
            
            // Ki·ªÉm tra lo·∫°i cu·ªôc g·ªçi v√† b·∫Øt ƒë·∫ßu ph√π h·ª£p
            if (isInitialVideoCall) {
                // B·∫Øt ƒë·∫ßu v·ªõi video call n·∫øu ƒë∆∞·ª£c g·ªçi t·ª´ video call
                startWithVideoCall();
            } else {
                // B·∫Øt ƒë·∫ßu v·ªõi voice call m·∫∑c ƒë·ªãnh
                startVoiceCall();
            }
        }

        // B·∫Øt ƒë·∫ßu v·ªõi video call (cho video call t·ª´ ƒë·∫ßu)
        async function startWithVideoCall() {
            try {
                // Ki·ªÉm tra permission tr∆∞·ªõc khi request
                const permissions = await navigator.permissions.query({name: 'camera'});
                console.log('Camera permission status:', permissions.state);
                
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: true, 
                    video: { 
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    }
                });

                // Hi·ªÉn th·ªã local video
                localVideo.srcObject = localStream;

                // Gi·∫£ l·∫≠p remote video (c√≥ th·ªÉ thay b·∫±ng video th·∫≠t t·ª´ WebRTC peer)
                simulateRemoteVideo();

                // Chuy·ªÉn sang video mode ngay l·∫≠p t·ª©c
                voiceCallScreen.classList.add('hidden');
                videoCallScreen.classList.remove('hidden');
                isVideoMode = true;

                console.log('Video call started successfully');
            } catch (error) {
                console.error('L·ªói khi truy c·∫≠p camera/microphone:', error);
                
                // X·ª≠ l√Ω c√°c lo·∫°i l·ªói kh√°c nhau
                if (error.name === 'NotAllowedError') {
                    console.log('User denied camera access, falling back to voice call');
                    callStatus.textContent = 'Kh√¥ng c√≥ quy·ªÅn camera - Voice call';
                } else if (error.name === 'NotFoundError') {
                    console.log('No camera found, falling back to voice call');
                    callStatus.textContent = 'Kh√¥ng t√¨m th·∫•y camera - Voice call';
                } else {
                    console.log('Camera error, falling back to voice call');
                    callStatus.textContent = 'L·ªói camera - Voice call';
                }
                
                // Fallback v·ªÅ voice call n·∫øu kh√¥ng th·ªÉ truy c·∫≠p camera
                startVoiceCall();
            }
        }

        // Gi·∫£ l·∫≠p remote video
        function simulateRemoteVideo() {
            // T·∫°o m·ªôt video element ·∫£o v·ªõi placeholder
            const remoteVideo = document.getElementById('remote-video');
            remoteVideo.style.backgroundImage = 'url(https://placehold.co/640x480/3b82f6/ffffff?text=Remote+Video)';
            remoteVideo.style.backgroundSize = 'cover';
            remoteVideo.style.backgroundPosition = 'center';
        }

        // Ki·ªÉm tra permissions m·ªôt c√°ch proactive
        async function checkMediaPermissions() {
            try {
                // Ki·ªÉm tra camera permission n·∫øu browser h·ªó tr·ª£
                if ('permissions' in navigator) {
                    const cameraPermission = await navigator.permissions.query({name: 'camera'});
                    const micPermission = await navigator.permissions.query({name: 'microphone'});
                    
                    console.log('Camera permission:', cameraPermission.state);
                    console.log('Microphone permission:', micPermission.state);
                    
                    return {
                        camera: cameraPermission.state,
                        microphone: micPermission.state
                    };
                }
            } catch (error) {
                console.log('Permission check not supported:', error);
            }
            return null;
        }

        // B·∫Øt ƒë·∫ßu voice call
        async function startVoiceCall() {
            try {
                console.log('Starting voice call...');
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: true, 
                    video: false 
                });
                console.log('Microphone connected successfully');
                
                // C·∫≠p nh·∫≠t status
                if (callStatus) {
                    callStatus.textContent = `ƒê√£ k·∫øt n·ªëi v·ªõi ${contactName}`;
                    callStatus.classList.remove('text-red-400');
                    callStatus.classList.add('text-green-400');
                }
            } catch (error) {
                console.error('L·ªói khi truy c·∫≠p microphone:', error);
                
                let errorMessage = 'L·ªói microphone';
                if (error.name === 'NotAllowedError') {
                    errorMessage = 'Kh√¥ng c√≥ quy·ªÅn microphone';
                } else if (error.name === 'NotFoundError') {
                    errorMessage = 'Kh√¥ng t√¨m th·∫•y microphone';
                }
                
                if (callStatus) {
                    callStatus.textContent = errorMessage;
                    callStatus.classList.remove('text-green-400');
                    callStatus.classList.add('text-red-400');
                }
                
                // V√¥ hi·ªáu h√≥a n√∫t mute khi kh√¥ng c√≥ audio
                muteBtn.disabled = true;
                muteBtn.classList.add('opacity-50', 'cursor-not-allowed');
            }
        }

        // Chuy·ªÉn sang video call
        async function switchToVideoCall() {
            try {
                console.log('Switching to video call...');
                
                // D·ª´ng stream hi·ªán t·∫°i
                if (localStream) {
                    localStream.getTracks().forEach(track => {
                        try {
                            track.stop();
                        } catch (error) {
                            console.error('Error stopping track:', error);
                        }
                    });
                }

                // Y√™u c·∫ßu quy·ªÅn camera v√† microphone v·ªõi settings t·ªëi ∆∞u
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: true, 
                    video: { 
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    }
                });

                // Hi·ªÉn th·ªã local video
                localVideo.srcObject = localStream;

                // Gi·∫£ l·∫≠p remote video
                simulateRemoteVideo();

                // Chuy·ªÉn giao di·ªán
                voiceCallScreen.classList.add('hidden');
                videoCallScreen.classList.remove('hidden');
                isVideoMode = true;

                // C·∫≠p nh·∫≠t n√∫t camera
                const icon = cameraBtn.querySelector('i');
                icon.setAttribute('data-lucide', 'video');
                cameraBtn.classList.remove('bg-gray-700');
                cameraBtn.classList.add('bg-blue-600');
                lucide.createIcons();

                console.log('Switched to video call successfully');
            } catch (error) {
                console.error('L·ªói khi b·∫≠t camera:', error);
                
                // X·ª≠ l√Ω l·ªói m·ªôt c√°ch m∆∞·ª£t m√† - kh√¥ng hi·ªÉn th·ªã alert popup
                let errorMessage = 'Camera error';
                if (error.name === 'NotAllowedError') {
                    errorMessage = 'Camera access denied';
                    console.log('User denied camera access');
                } else if (error.name === 'NotFoundError') {
                    errorMessage = 'No camera found';
                    console.log('No camera found');
                } else if (error.name === 'NotReadableError') {
                    errorMessage = 'Camera is being used by another application';
                    console.log('Camera is busy');
                } else {
                    console.log('Camera error:', error.message);
                }
                
                // Hi·ªÉn th·ªã th√¥ng b√°o l·ªói t·∫°m th·ªùi
                if (callStatus) {
                    const originalStatus = callStatus.textContent;
                    callStatus.textContent = errorMessage;
                    callStatus.classList.add('text-red-400');
                    
                    setTimeout(() => {
                        callStatus.textContent = originalStatus;
                        callStatus.classList.remove('text-red-400');
                    }, 3000);
                }
                
                // Ti·∫øp t·ª•c v·ªõi voice call, kh√¥ng l√†m gi√°n ƒëo·∫°n UX
                console.log('Continuing with voice call');
            }
        }

        // Chuy·ªÉn v·ªÅ voice call
        async function switchToVoiceCall() {
            try {
                console.log('Switching to voice call...');
                
                // D·ª´ng t·∫•t c·∫£ video tracks tr∆∞·ªõc
                if (localStream) {
                    const videoTracks = localStream.getVideoTracks();
                    videoTracks.forEach(track => {
                        try {
                            track.stop();
                            console.log('Stopped video track');
                        } catch (error) {
                            console.error('Error stopping video track:', error);
                        }
                    });
                }

                // Ch·ªâ y√™u c·∫ßu microphone, gi·ªØ l·∫°i audio tracks hi·ªán t·∫°i n·∫øu c√≥ th·ªÉ
                const existingAudioTracks = localStream ? localStream.getAudioTracks() : [];
                
                if (existingAudioTracks.length > 0 && existingAudioTracks[0].readyState === 'live') {
                    // Gi·ªØ l·∫°i audio track hi·ªán t·∫°i
                    console.log('Keeping existing audio track');
                } else {
                    // T·∫°o audio stream m·ªõi
                    if (localStream) {
                        localStream.getTracks().forEach(track => track.stop());
                    }
                    
                    localStream = await navigator.mediaDevices.getUserMedia({ 
                        audio: true, 
                        video: false 
                    });
                    console.log('Created new audio stream');
                }

                // Chuy·ªÉn giao di·ªán
                videoCallScreen.classList.add('hidden');
                voiceCallScreen.classList.remove('hidden');
                isVideoMode = false;

                // C·∫≠p nh·∫≠t n√∫t camera
                const icon = cameraBtn.querySelector('i');
                icon.setAttribute('data-lucide', 'video-off');
                cameraBtn.classList.remove('bg-blue-600');
                cameraBtn.classList.add('bg-gray-700');
                lucide.createIcons();

                console.log('Switched to voice call successfully');
            } catch (error) {
                console.error('L·ªói khi t·∫Øt camera:', error);
                
                // V·∫´n chuy·ªÉn v·ªÅ voice mode ngay c·∫£ khi c√≥ l·ªói
                videoCallScreen.classList.add('hidden');
                voiceCallScreen.classList.remove('hidden');
                isVideoMode = false;
                
                // C·∫≠p nh·∫≠t UI
                const icon = cameraBtn.querySelector('i');
                icon.setAttribute('data-lucide', 'video-off');
                cameraBtn.classList.remove('bg-blue-600');
                cameraBtn.classList.add('bg-gray-700');
                lucide.createIcons();
            }
        }

        // Toggle mute
        function toggleMute() {
            if (!localStream) {
                console.warn('No local stream available for muting');
                return;
            }

            try {
                const audioTracks = localStream.getAudioTracks();
                if (audioTracks.length > 0) {
                    isMuted = !isMuted;
                    audioTracks[0].enabled = !isMuted;

                    // C·∫≠p nh·∫≠t UI cho voice call
                    const voiceIcon = muteBtn.querySelector('i');
                    
                    // C·∫≠p nh·∫≠t UI cho video call
                    const videoIcon = videoMuteBtn.querySelector('i');
                    
                    // Mute indicator
                    const muteIndicator = document.getElementById('mute-indicator');

                    if (isMuted) {
                        voiceIcon.setAttribute('data-lucide', 'mic-off');
                        videoIcon.setAttribute('data-lucide', 'mic-off');
                        muteBtn.classList.remove('bg-gray-700');
                        muteBtn.classList.add('bg-red-500');
                        videoMuteBtn.classList.remove('bg-gray-700');
                        videoMuteBtn.classList.add('bg-red-500');
                        
                        // Hi·ªÉn th·ªã mute indicator
                        if (muteIndicator) {
                            muteIndicator.classList.remove('hidden');
                        }
                        
                        console.log('Microphone muted');
                    } else {
                        voiceIcon.setAttribute('data-lucide', 'mic');
                        videoIcon.setAttribute('data-lucide', 'mic');
                        muteBtn.classList.remove('bg-red-500');
                        muteBtn.classList.add('bg-gray-700');
                        videoMuteBtn.classList.remove('bg-red-500');
                        videoMuteBtn.classList.add('bg-gray-700');
                        
                        // ·∫®n mute indicator
                        if (muteIndicator) {
                            muteIndicator.classList.add('hidden');
                        }
                        
                        console.log('Microphone unmuted');
                    }

                    lucide.createIcons();
                } else {
                    console.warn('No audio tracks found');
                }
            } catch (error) {
                console.error('Error toggling mute:', error);
            }
        }

        // Event listeners
        endCallBtn.addEventListener('click', endCall);
        videoEndCallBtn.addEventListener('click', endCall);
        muteBtn.addEventListener('click', toggleMute);
        videoMuteBtn.addEventListener('click', toggleMute);
        cameraBtn.addEventListener('click', switchToVideoCall);
        videoCameraBtn.addEventListener('click', switchToVoiceCall);

        // Function b·∫Øt ƒë·∫ßu timer
        function startCallTimer() {
            callStartTime = new Date();
            console.log('üìû Call timer started at:', callStartTime);
            callTimerInterval = setInterval(updateCallTimer, 1000);
            
            // Update immediately
            updateCallTimer();
        }

        // Function c·∫≠p nh·∫≠t timer
        function updateCallTimer() {
            if (!callStartTime) {
                console.warn('‚ö†Ô∏è No callStartTime available for timer update');
                return;
            }
            
            const now = new Date();
            const elapsed = Math.floor((now - callStartTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Update both timers
            let timerUpdated = false;
            if (callTimer) {
                callTimer.textContent = timeString;
                timerUpdated = true;
            }
            if (videoCallTimer) {
                videoCallTimer.textContent = timeString;
                timerUpdated = true;
            }
            
            // Backup: Update document title if DOM elements failed
            if (!timerUpdated) {
                document.title = `[${timeString}] Cu·ªôc g·ªçi v·ªõi ${contactName}`;
                console.log('‚ö†Ô∏è Using title fallback for timer display');
            }
            
            // Debug log every 10 seconds
            if (elapsed % 10 === 0) {
                console.log(`üìû Call duration: ${timeString} (${elapsed}s)`);
            }
        }

        // Function k·∫øt th√∫c cu·ªôc g·ªçi
        function endCall() {
            console.log(`Cu·ªôc g·ªçi ${callType} v·ªõi ${contactName} k·∫øt th√∫c`);
            
            try {
                // D·ª´ng timer TR∆Ø·ªöC KHI cleanup
                if (callTimerInterval) {
                    clearInterval(callTimerInterval);
                    callTimerInterval = null;
                    console.log('üìû Call timer stopped');
                }
                
                // D·ª´ng media stream
                if (localStream) {
                    localStream.getTracks().forEach(track => {
                        try {
                            track.stop();
                            console.log(`Stopped ${track.kind} track`);
                        } catch (error) {
                            console.error(`Error stopping ${track.kind} track:`, error);
                        }
                    });
                    localStream = null;
                }
                
                // Reset tr·∫°ng th√°i
                isCallActive = false;
                isMuted = false;
                isVideoMode = false;
                callStartTime = null;
                
                console.log('Call ended successfully');
                
                // X√≥a call data t·ª´ sessionStorage
                sessionStorage.removeItem('activeCallData');
                
            } catch (error) {
                console.error('Error ending call:', error);
            }
            
            // ƒê√≥ng trang hi·ªán t·∫°i
            try {
                window.close();
            } catch (error) {
                console.log('Cannot close window, redirecting...');
                window.location.href = '/messages.html';
            }
        }

        // B·∫Øt ƒë·∫ßu cu·ªôc g·ªçi khi trang load
        startActiveCall();

        // Debug: Test timer elements after page load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üîç DOM loaded - Re-checking timer elements:');
            const callTimerCheck = document.getElementById('call-timer');
            const videoCallTimerCheck = document.getElementById('video-call-timer');
            
            console.log('callTimer after DOM load:', callTimerCheck ? '‚úÖ' : '‚ùå', callTimerCheck);
            console.log('videoCallTimer after DOM load:', videoCallTimerCheck ? '‚úÖ' : '‚ùå', videoCallTimerCheck);
            
            // Force update timer display
            if (callTimerInterval && callStartTime) {
                console.log('üîÑ Forcing timer update after DOM load...');
                updateCallTimer();
            }
        });

        // Additional check after a delay
        setTimeout(() => {
            console.log('üîç Final timer elements check (after 2s):');
            const finalCallTimer = document.getElementById('call-timer');
            const finalVideoCallTimer = document.getElementById('video-call-timer');
            
            console.log('Final callTimer:', finalCallTimer ? '‚úÖ' : '‚ùå', finalCallTimer);
            console.log('Final videoCallTimer:', finalVideoCallTimer ? '‚úÖ' : '‚ùå', finalVideoCallTimer);
            
            if (finalCallTimer) {
                console.log('Current timer text:', finalCallTimer.textContent);
            }
        }, 2000);

        // X·ª≠ l√Ω khi ƒë√≥ng trang
        window.addEventListener('beforeunload', () => {
            if (localStream) {
                localStream.getTracks().forEach(track => {
                    track.stop();
                });
            }
        });

        // Th√™m keyboard shortcuts
        document.addEventListener('keydown', (event) => {
            // NgƒÉn ch·∫∑n c√°c ph√≠m t·∫Øt khi ƒëang focus v√†o input
            if (event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA') {
                return;
            }

            switch (event.key.toLowerCase()) {
                case 'm':
                    // M key ƒë·ªÉ toggle mute
                    event.preventDefault();
                    toggleMute();
                    break;
                case 'v':
                    // V key ƒë·ªÉ toggle video
                    event.preventDefault();
                    if (isVideoMode) {
                        switchToVoiceCall();
                    } else {
                        switchToVideoCall();
                    }
                    break;
                case 'escape':
                case 'e':
                    // ESC ho·∫∑c E key ƒë·ªÉ k·∫øt th√∫c cu·ªôc g·ªçi
                    event.preventDefault();
                    endCall();
                    break;
            }
        });

        // Hi·ªÉn th·ªã keyboard shortcuts khi hover
        document.addEventListener('DOMContentLoaded', () => {
            // Th√™m tooltip cho c√°c n√∫t
            muteBtn.title = 'T·∫Øt/B·∫≠t ti·∫øng (M)';
            videoMuteBtn.title = 'T·∫Øt/B·∫≠t ti·∫øng (M)';
            cameraBtn.title = 'B·∫≠t camera (V)';
            videoCameraBtn.title = 'T·∫Øt camera (V)';
            endCallBtn.title = 'K·∫øt th√∫c cu·ªôc g·ªçi (E ho·∫∑c ESC)';
            videoEndCallBtn.title = 'K·∫øt th√∫c cu·ªôc g·ªçi (E ho·∫∑c ESC)';
        });
    </script>
