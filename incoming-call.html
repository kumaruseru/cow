<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuộc gọi đến</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        /* Hiệu ứng nền mờ */
        .background-blur {
            background-image: url('https://placehold.co/600x800/f87171/ffffff?text=Avatar');
            filter: blur(20px) brightness(0.7);
            transform: scale(1.1);
        }

        /* Hiệu ứng gợn sóng cho avatar */
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            70% {
                box-shadow: 0 0 0 30px rgba(255, 255, 255, 0);
            }
        }
        .avatar-pulse {
            animation: pulse 2s infinite;
        }

        /* Hiệu ứng trượt lên cho các nút */
        @keyframes slide-up {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .slide-up-animation {
            animation: slide-up 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }
        
        .caller-info {
             animation-delay: 0.2s;
        }
        .action-buttons {
            animation-delay: 0.4s;
        }
    </style>
</head>
<body class="bg-gray-900">

    <!-- Container chính của cuộc gọi -->
    <div id="incoming-call-screen" class="relative w-full h-screen flex flex-col justify-center items-center text-white overflow-hidden">
        
        <!-- Nền mờ -->
        <div class="background-blur absolute inset-0 w-full h-full bg-cover bg-center z-0"></div>
        
        <!-- Lớp phủ tối -->
        <div class="absolute inset-0 bg-black/50 z-10"></div>

        <!-- Nội dung cuộc gọi -->
        <div class="relative z-20 flex flex-col items-center justify-between h-full py-16 w-full">
            
            <!-- Thông tin người gọi (phần trên) -->
            <div class="text-center slide-up-animation caller-info">
                <div class="relative inline-block">
                    <img id="caller-avatar" src="https://placehold.co/128x128/f87171/ffffff?text=H" alt="Avatar người gọi" class="w-32 h-32 rounded-full border-4 border-white/50 object-cover">
                    <!-- Hiệu ứng gợn sóng -->
                    <div class="avatar-pulse absolute top-0 left-0 w-32 h-32 rounded-full border-2 border-white/80"></div>
                </div>
                <h1 id="caller-name" class="text-4xl font-bold mt-6">Bò Húc</h1>
                <p id="call-status" class="text-lg text-gray-300 mt-2">Đang gọi đến...</p>
            </div>

            <!-- Các nút hành động (phần dưới) -->
            <div class="w-full px-8 slide-up-animation action-buttons">
                <div class="flex justify-around items-center">
                    <!-- Nút Từ chối -->
                    <div class="text-center">
                        <button id="decline-call" class="w-20 h-20 bg-red-500 rounded-full flex items-center justify-center transform hover:scale-110 transition-transform duration-300">
                            <i data-lucide="phone-off" class="w-10 h-10 text-white"></i>
                        </button>
                        <span class="mt-2 block font-semibold">Từ chối</span>
                    </div>
                    
                    <!-- Nút Chấp nhận -->
                    <div class="text-center">
                        <button id="accept-call" class="w-20 h-20 bg-green-500 rounded-full flex items-center justify-center transform hover:scale-110 transition-transform duration-300">
                            <i data-lucide="phone" class="w-10 h-10 text-white"></i>
                        </button>
                        <span class="mt-2 block font-semibold">Chấp nhận</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        lucide.createIcons();

        // Lấy dữ liệu cuộc gọi từ sessionStorage
        let callData = {};
        try {
            const callDataString = sessionStorage.getItem('incomingCallData');
            if (callDataString) {
                callData = JSON.parse(callDataString);
            }
        } catch (error) {
            console.error('Error loading incoming call data:', error);
        }

        // Fallback data nếu không có dữ liệu
        const callType = callData.callType || 'voice';
        const contactId = callData.contactId || '';
        const contactName = callData.contactName || 'Người dùng';
        const contactAvatar = callData.contactAvatar || '';
        const callerName = callData.callerName || 'Bạn';
        const callerAvatar = callData.callerAvatar || '';
        const isVideoCall = callType === 'video';

        // Lấy elements
        const acceptButton = document.getElementById('accept-call');
        const declineButton = document.getElementById('decline-call');
        const callStatus = document.getElementById('call-status');
        const callerNameElement = document.querySelector('.text-4xl.font-bold.text-white.mb-2');
        const callerAvatarElement = document.querySelector('.w-40.h-40.rounded-full');
        const backgroundElement = document.querySelector('.background-blur');

        // Cập nhật UI với dữ liệu thật
        if (callerNameElement) {
            callerNameElement.textContent = contactName;
        }
        
        if (callerAvatarElement) {
            if (contactAvatar) {
                callerAvatarElement.src = contactAvatar;
                callerAvatarElement.alt = contactName;
            } else {
                // Fallback avatar với chữ cái đầu
                const firstLetter = contactName.charAt(0).toUpperCase();
                callerAvatarElement.src = `https://placehold.co/160x160/6B7280/FFFFFF?text=${firstLetter}`;
                callerAvatarElement.alt = contactName;
            }
        }
        
        if (backgroundElement) {
            if (contactAvatar) {
                backgroundElement.style.backgroundImage = `url('${contactAvatar}')`;
            } else {
                // Fallback background
                const firstLetter = contactName.charAt(0).toUpperCase();
                backgroundElement.style.backgroundImage = `url('https://placehold.co/600x800/6B7280/FFFFFF?text=${firstLetter}')`;
            }
        }

        // Cập nhật UI dựa trên loại cuộc gọi
        if (isVideoCall) {
            document.title = `Cuộc gọi video từ ${contactName}`;
            callStatus.textContent = 'Cuộc gọi video đến...';
        } else {
            document.title = `Cuộc gọi từ ${contactName}`;
            callStatus.textContent = 'Cuộc gọi thoại đến...';
        }

        // Xử lý chấp nhận cuộc gọi
        acceptButton.addEventListener('click', async () => {
            console.log(`Cuộc gọi ${callType} từ ${contactName} được chấp nhận`);
            
            // Store active call data for active-call.html
            const activeCallData = {
                callType: callType,
                contactId: contactId,
                contactName: contactName,
                contactAvatar: contactAvatar,
                callerName: callerName,
                callerAvatar: callerAvatar,
                callStartTime: new Date()
            };
            sessionStorage.setItem('activeCallData', JSON.stringify(activeCallData));
            
            // Send message to parent window about call acceptance
            if (window.opener) {
                window.opener.postMessage({
                    type: 'call-accepted',
                    data: { contactId, contactName, callType }
                }, window.location.origin);
            }
            
            // Chuyển hướng sang trang active-call
            window.location.href = '/active-call.html';
        });

        // Xử lý từ chối cuộc gọi
        declineButton.addEventListener('click', () => {
            console.log(`Cuộc gọi ${callType} từ ${contactName} bị từ chối`);
            
            // Send message to parent window about call rejection
            if (window.opener) {
                window.opener.postMessage({
                    type: 'call-rejected',
                    data: { contactId, contactName, callType }
                }, window.location.origin);
            }
            
            // Clear incoming call data
            sessionStorage.removeItem('incomingCallData');
            
            // Đóng trang hiện tại
            window.close();
            
            // Fallback: Nếu không thể đóng cửa sổ, chuyển về messages
            setTimeout(() => {
                window.location.href = '/messages.html';
            }, 100);
        });

        // Cập nhật thông tin người dùng từ localStorage
        const updateUserInfo = () => {
            const userInfo = JSON.parse(localStorage.getItem('userInfo') || '{}');
            if (userInfo.username) {
                const firstLetter = userInfo.username.charAt(0).toUpperCase();
                // Có thể cập nhật avatar dựa trên thông tin người gọi
            }
        };

        // Gọi hàm cập nhật thông tin khi trang load
        updateUserInfo();
    </script>
</body>
</html>
