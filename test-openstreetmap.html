<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test OpenStreetMap API - Cow Social Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="container mx-auto max-w-4xl px-4">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-3xl font-bold text-center text-blue-600 mb-8">
                <i class="fas fa-map-marked-alt mr-2"></i>
                Test OpenStreetMap API
            </h1>

            <!-- Location Search Test -->
            <div class="mb-8">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">
                    <i class="fas fa-search mr-2"></i>
                    Tìm kiếm địa điểm
                </h2>
                <div class="flex gap-2 mb-4">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Nhập tên địa điểm (VD: Hồ Chí Minh, Hà Nội, Đà Nẵng)" 
                        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    >
                    <button 
                        onclick="searchLocation()" 
                        class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
                    >
                        <i class="fas fa-search mr-1"></i>
                        Tìm kiếm
                    </button>
                </div>
                <div id="searchResults" class="space-y-2"></div>
            </div>

            <!-- Current Location Test -->
            <div class="mb-8">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">
                    <i class="fas fa-location-arrow mr-2"></i>
                    Vị trí hiện tại
                </h2>
                <button 
                    onclick="getCurrentLocation()" 
                    class="px-6 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors mb-4"
                >
                    <i class="fas fa-crosshairs mr-1"></i>
                    Lấy vị trí hiện tại
                </button>
                <div id="currentLocationResult"></div>
            </div>

            <!-- Direct API Test -->
            <div class="mb-8">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">
                    <i class="fas fa-code mr-2"></i>
                    Test API trực tiếp
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <button 
                        onclick="testDirectSearch()" 
                        class="px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition-colors"
                    >
                        <i class="fas fa-globe mr-1"></i>
                        Test Nominatim Search
                    </button>
                    <button 
                        onclick="testDirectReverse()" 
                        class="px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition-colors"
                    >
                        <i class="fas fa-map-pin mr-1"></i>
                        Test Reverse Geocoding
                    </button>
                </div>
                <div id="directApiResult" class="mt-4"></div>
            </div>

            <!-- Results Display -->
            <div id="results" class="bg-gray-50 p-4 rounded-lg min-h-32">
                <h3 class="font-semibold text-gray-700 mb-2">Kết quả:</h3>
                <div id="output" class="text-sm text-gray-600">
                    Chưa có kết quả nào...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Search location function
        async function searchLocation() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                alert('Vui lòng nhập từ khóa tìm kiếm');
                return;
            }

            updateOutput('Đang tìm kiếm...', 'info');
            
            try {
                const response = await fetch(`/api/location/search?q=${encodeURIComponent(query)}`);
                
                const data = await response.json();
                
                if (data.success && data.locations.length > 0) {
                    displaySearchResults(data.locations);
                    updateOutput(`Tìm thấy ${data.locations.length} kết quả cho "${query}"`, 'success');
                } else {
                    updateOutput(`Không tìm thấy kết quả cho "${query}"`, 'warning');
                }
            } catch (error) {
                console.error('Search error:', error);
                updateOutput(`Lỗi tìm kiếm: ${error.message}`, 'error');
            }
        }

        // Get current location function
        async function getCurrentLocation() {
            if (!navigator.geolocation) {
                updateOutput('Trình duyệt không hỗ trợ Geolocation', 'error');
                return;
            }

            updateOutput('Đang lấy vị trí...', 'info');

            navigator.geolocation.getCurrentPosition(async (position) => {
                const { latitude, longitude } = position.coords;
                
                try {
                    const response = await fetch('/api/location/reverse', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            lat: latitude,
                            lng: longitude
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        displayCurrentLocation(data.location);
                        updateOutput(`Vị trí hiện tại: ${data.location.address}`, 'success');
                    } else {
                        updateOutput(`Không thể xác định địa chỉ: ${data.error}`, 'warning');
                    }
                } catch (error) {
                    console.error('Reverse geocoding error:', error);
                    updateOutput(`Lỗi xác định địa chỉ: ${error.message}`, 'error');
                }
            }, (error) => {
                let errorMessage = 'Lỗi GPS không xác định';
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        errorMessage = 'Bạn đã từ chối chia sẻ vị trí. Vui lòng cho phép truy cập vị trí trong trình duyệt.';
                        break;
                    case error.POSITION_UNAVAILABLE:
                        errorMessage = 'Thông tin vị trí không khả dụng';
                        break;
                    case error.TIMEOUT:
                        errorMessage = 'Timeout khi lấy vị trí';
                        break;
                }
                updateOutput(errorMessage, 'error');
            }, {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 300000
            });
        }

        // Test direct Nominatim search
        async function testDirectSearch() {
            updateOutput('Testing direct Nominatim search...', 'info');
            
            try {
                const response = await fetch('https://nominatim.openstreetmap.org/search?q=Ho Chi Minh City&format=json&limit=3', {
                    headers: {
                        'User-Agent': 'CowSocialNetwork/1.0'
                    }
                });
                
                const data = await response.json();
                updateOutput(`Direct API test successful: Found ${data.length} results`, 'success');
                
                document.getElementById('directApiResult').innerHTML = `
                    <div class="bg-green-100 p-3 rounded-lg">
                        <h4 class="font-semibold text-green-800">Direct Nominatim Results:</h4>
                        <pre class="text-xs text-green-700 mt-2 overflow-auto">${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                updateOutput(`Direct API test failed: ${error.message}`, 'error');
            }
        }

        // Test direct reverse geocoding
        async function testDirectReverse() {
            updateOutput('Testing direct reverse geocoding...', 'info');
            
            // Ho Chi Minh City coordinates
            const lat = 10.8231;
            const lng = 106.6297;
            
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json`, {
                    headers: {
                        'User-Agent': 'CowSocialNetwork/1.0'
                    }
                });
                
                const data = await response.json();
                updateOutput(`Direct reverse geocoding successful`, 'success');
                
                document.getElementById('directApiResult').innerHTML = `
                    <div class="bg-blue-100 p-3 rounded-lg">
                        <h4 class="font-semibold text-blue-800">Direct Reverse Geocoding Result:</h4>
                        <pre class="text-xs text-blue-700 mt-2 overflow-auto">${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                updateOutput(`Direct reverse geocoding failed: ${error.message}`, 'error');
            }
        }

        // Display search results
        function displaySearchResults(locations) {
            const container = document.getElementById('searchResults');
            container.innerHTML = locations.map(location => `
                <div class="border border-gray-200 rounded-lg p-3 hover:bg-gray-50">
                    <div class="font-medium text-gray-800">${location.name}</div>
                    <div class="text-sm text-gray-600">${location.address}</div>
                    <div class="text-xs text-gray-500 mt-1">
                        <i class="fas fa-map-marker-alt mr-1"></i>
                        ${location.lat}, ${location.lng}
                    </div>
                </div>
            `).join('');
        }

        // Display current location
        function displayCurrentLocation(location) {
            const container = document.getElementById('currentLocationResult');
            container.innerHTML = `
                <div class="border border-green-200 bg-green-50 rounded-lg p-3">
                    <div class="font-medium text-green-800">
                        <i class="fas fa-map-marker-alt mr-2"></i>
                        ${location.name}
                    </div>
                    <div class="text-sm text-green-700">${location.address}</div>
                    <div class="text-xs text-green-600 mt-1">
                        Tọa độ: ${location.lat}, ${location.lng}
                    </div>
                </div>
            `;
        }

        // Update output display
        function updateOutput(message, type = 'info') {
            const output = document.getElementById('output');
            const colors = {
                info: 'text-blue-600',
                success: 'text-green-600',
                warning: 'text-yellow-600',
                error: 'text-red-600'
            };
            
            const icons = {
                info: 'fas fa-info-circle',
                success: 'fas fa-check-circle',
                warning: 'fas fa-exclamation-triangle',
                error: 'fas fa-times-circle'
            };
            
            output.innerHTML = `
                <div class="${colors[type]} flex items-center">
                    <i class="${icons[type]} mr-2"></i>
                    ${message}
                </div>
            `;
        }

        // Handle enter key in search input
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchLocation();
            }
        });

        // Auto-fill some sample locations
        const samples = ['Hồ Chí Minh', 'Hà Nội', 'Đà Nẵng', 'Nha Trang', 'Vũng Tàu'];
        const sampleText = samples[Math.floor(Math.random() * samples.length)];
        document.getElementById('searchInput').placeholder = `Nhập tên địa điểm (VD: ${sampleText})`;
    </script>
</body>
</html>
