<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu√™n m·∫≠t kh·∫©u - Cow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            position: relative;
            overflow: hidden;
        }

        /* --- N·ªÄN LAVA LAMP --- */
        #lava-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            filter: blur(30px) contrast(40);
            background: #f0f2f5;
        }

        .blob {
            position: absolute;
            background-color: #333;
            border-radius: 50%;
            top: 0;
            left: 0;
        }
        
        /* --- KEYFRAME ANIMATIONS --- */
        @keyframes fadeInScaleUp {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* --- √ÅP D·ª§NG ANIMATION V√Ä STYLE --- */
        .animate-fade-in-scale-up {
            animation: fadeInScaleUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        /* --- Hi·ªáu ·ª©ng Floating Label --- */
        .form-group {
            position: relative;
        }
        .form-input {
            border: 2px solid #e2e8f0;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-input:focus, .form-input.focused {
            outline: none;
            border-color: #000;
            box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            color: #9ca3af;
            background-color: white;
            padding: 0 0.25rem;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            pointer-events: none;
        }
        .form-input:focus + .form-label,
        .form-input:not(:placeholder-shown) + .form-label,
        .form-group.has-value .form-label,
        .form-group.focused .form-label {
            top: 0;
            transform: translateY(-50%) scale(0.85);
            color: #000;
            font-weight: 600;
        }

        /* Loading spinner */
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Container cho hi·ªáu ·ª©ng lava lamp -->
    <div id="lava-container"></div>
    
    <!-- Card Qu√™n M·∫≠t Kh·∫©u -->
    <div class="w-full max-w-md p-8 lg:p-10 space-y-6 bg-white rounded-3xl shadow-2xl m-4 animate-fade-in-scale-up z-10">
        <!-- Header -->
        <div class="text-center">
            <h1 class="text-4xl font-extrabold text-gray-900">Qu√™n M·∫≠t Kh·∫©u</h1>
            <p class="mt-2 text-base text-gray-600">Nh·∫≠p email ƒë·ªÉ ƒë·∫∑t l·∫°i m·∫≠t kh·∫©u</p>
        </div>

        <!-- Form Qu√™n M·∫≠t Kh·∫©u -->
        <form class="mt-8 space-y-6" id="forgot-password-form">
            <div class="form-group">
                <input id="email" name="email" type="email" autocomplete="email" required 
                       class="form-input relative block w-full px-4 py-3.5 text-gray-900 rounded-lg appearance-none placeholder-transparent" 
                       placeholder="ƒê·ªãa ch·ªâ email">
                <label for="email" class="form-label">ƒê·ªãa ch·ªâ email</label>
            </div>

            <div class="pt-2">
                <button type="submit" 
                        class="relative flex justify-center w-full px-4 py-3 text-base font-bold text-white bg-black border border-transparent rounded-lg group focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black transition-all duration-300 ease-in-out hover:bg-gray-800 hover:shadow-lg hover:-translate-y-1">
                    G·ª≠i Link ƒê·∫∑t L·∫°i
                </button>
            </div>
        </form>

        <!-- Back to Login -->
        <p class="pt-4 text-sm text-center text-gray-600">
            Nh·ªõ l·∫°i m·∫≠t kh·∫©u?
            <a href="/login" class="font-semibold text-black hover:underline transition-colors duration-200 hover:text-gray-700">
                ƒêƒÉng nh·∫≠p ngay
            </a>
        </p>
    </div>

    <script>
        lucide.createIcons();
        
        window.onload = function() {
            setTimeout(() => {
                initializeApp();
            }, 200);
        };

        function initializeApp() {
            console.log('üéØ Forgot Password page initialized');

            // --- Logic t·∫°o hi·ªáu ·ª©ng lava lamp ---
            const lavaContainer = document.getElementById('lava-container');
            if (lavaContainer) {
                const containerRect = lavaContainer.getBoundingClientRect();
                const containerWidth = containerRect.width;
                const containerHeight = containerRect.height;
                const numberOfBlobs = 15;
                const style = document.createElement('style');
                document.head.appendChild(style);

                for (let i = 0; i < numberOfBlobs; i++) {
                    const blob = document.createElement('div');
                    blob.classList.add('blob');
                    
                    const size = Math.random() * 250 + 100;
                    const duration = Math.random() * 20 + 15;
                    const delay = Math.random() * -15;
                    const colors = ['#2d2d2d', '#333', '#404040', '#4a4a4a', '#555'];
                    const color = colors[Math.floor(Math.random() * colors.length)];

                    const x1 = Math.random() * (containerWidth - size);
                    const y1 = Math.random() * (containerHeight - size);
                    const x2 = Math.random() * (containerWidth - size);
                    const y2 = Math.random() * (containerHeight - size);

                    const animationName = `move-blob-${i}`;
                    style.sheet.insertRule(`
                        @keyframes ${animationName} {
                            0% { transform: translate(${x1}px, ${y1}px); }
                            50% { transform: translate(${x2}px, ${y2}px); }
                            100% { transform: translate(${x1}px, ${y1}px); }
                        }
                    `);

                    blob.style.width = `${size}px`;
                    blob.style.height = `${size}px`;
                    blob.style.backgroundColor = color;
                    blob.style.animation = `${animationName} ${duration}s ${delay}s linear infinite`;
                    lavaContainer.appendChild(blob);
                }
            }

            // Form handling
            const form = document.getElementById('forgot-password-form');
            if (form) {
                form.addEventListener('submit', handleFormSubmit);
                console.log('‚úÖ Form event listener attached');
            }
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                Swal.fire({
                    icon: 'error',
                    title: 'L·ªói',
                    text: 'Vui l√≤ng nh·∫≠p email',
                    confirmButtonText: 'OK'
                });
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                Swal.fire({
                    icon: 'error',
                    title: 'L·ªói',
                    text: 'Email kh√¥ng h·ª£p l·ªá',
                    confirmButtonText: 'OK'
                });
                return;
            }

            try {
                // Show loading
                const submitBtn = document.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<div class="loading-spinner"></div> ƒêang x·ª≠ l√Ω...';
                submitBtn.disabled = true;

                console.log('üîë Sending forgot password request for:', email);

                const response = await axios.post('/api/auth/forgot-password', { email });

                console.log('‚úÖ Response:', response.data);

                // Restore button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;

                if (response.data.success) {
                    await Swal.fire({
                        icon: 'success',
                        title: 'Th√†nh c√¥ng!',
                        text: response.data.message,
                        confirmButtonText: 'OK'
                    });

                    // If development, show reset URL
                    if (response.data.resetUrl) {
                        await Swal.fire({
                            icon: 'info',
                            title: 'Development Mode',
                            html: `Reset link: <a href="${response.data.resetUrl}" target="_blank" class="text-blue-600 underline">${response.data.resetUrl}</a>`,
                            confirmButtonText: 'OK'
                        });
                    }

                    // Clear form
                    document.getElementById('email').value = '';
                } else {
                    throw new Error(response.data.error || 'Request failed');
                }

            } catch (error) {
                console.error('‚ùå Forgot password error:', error);
                
                // Restore button
                const submitBtn = document.querySelector('button[type="submit"]');
                submitBtn.innerHTML = 'G·ª≠i Link ƒê·∫∑t L·∫°i';
                submitBtn.disabled = false;

                let errorMessage = 'C√≥ l·ªói x·∫£y ra khi g·ª≠i y√™u c·∫ßu';
                
                if (error.response && error.response.data) {
                    errorMessage = error.response.data.error || errorMessage;
                } else if (error.message) {
                    errorMessage = error.message;
                }

                Swal.fire({
                    icon: 'error',
                    title: 'L·ªói',
                    text: errorMessage,
                    confirmButtonText: 'Th·ª≠ l·∫°i'
                });
            }
        }
    </script>
</body>
</html>
