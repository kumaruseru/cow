        body {

        /* --- N·ªÄN LAVA LAMP (PHI√äN B·∫¢N M·ªöI) --- */

        /* --- KEYFRAME ANIMATIONS --- */
        @keyframes fadeInScaleUp {

        @keyframes breathing {

        @keyframes jiggle {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(-4deg); }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }

        /* --- √ÅP D·ª§NG ANIMATION V√Ä STYLE --- */
        .animate-fade-in-scale-up {

        /* --- Hi·ªáu ·ª©ng Nh√£n N·ªïi (Floating Label) --- */

        .form-input:focus {

        .form-label {

            padding: 0 0.25rem;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);

        .form-input:focus + .form-label,

        /* --- Hi·ªáu ·ª©ng Ripple cho n√∫t b·∫•m --- */

    </style>

<body class="flex items-center justify-center min-h-screen px-4">

                    <label for="password" class="form-label">M·∫≠t kh·∫©u</label>

        <div style="animation-delay: 400ms;">

        <p class="pt-4 text-sm text-center text-gray-600" style="animation-delay: 500ms;">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- Logic t·∫°o hi·ªáu ·ª©ng lava lamp ---
            const lavaContainer = document.getElementById('lava-container');
            const numberOfBlobs = 15;

            // T·∫°o keyframes ƒë·ªông
            const style = document.createElement('style');
            document.head.appendChild(style);

            for (let i = 0; i < numberOfBlobs; i++) {
                const blob = document.createElement('div');
                blob.classList.add('blob');

                const size = Math.random() * 250 + 100; // K√≠ch th∆∞·ªõc t·ª´ 100px ƒë·∫øn 350px
                const duration = Math.random() * 20 + 15; // Th·ªùi gian t·ª´ 15s ƒë·∫øn 35s
                const delay = Math.random() * -15;
                const colors = ['#2d2d2d', '#333', '#404040', '#4a4a4a', '#555'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                // V·ªã tr√≠ ng·∫´u nhi√™n
                const x1 = Math.random() * (window.innerWidth - size);
                const y1 = Math.random() * (window.innerHeight - size);
                const x2 = Math.random() * (window.innerWidth - size);
                const y2 = Math.random() * (window.innerHeight - size);

                // Th√™m animation rule cho m·ªói blob
                const animationName = `move-blob-${i}`;
                style.sheet.insertRule(`
                    @keyframes ${animationName} {
                        0% { transform: translate(${x1}px, ${y1}px); }
                        50% { transform: translate(${x2}px, ${y2}px); }
                        100% { transform: translate(${x1}px, ${y1}px); }
                    }
                `);

                blob.style.width = `${size}px`;
                blob.style.height = `${size}px`;
                blob.style.backgroundColor = color;
                blob.style.animation = `${animationName} ${duration}s ${delay}s linear infinite`;
                
                lavaContainer.appendChild(blob);
            }

            // --- Logic cho hi·ªáu ·ª©ng Ripple ---
            const rippleButtons = document.querySelectorAll('.ripple-btn');
            rippleButtons.forEach(button => {
                button.addEventListener('click', function (e) {
                    const x = e.clientX - e.target.getBoundingClientRect().left;
                    const y = e.clientY - e.target.getBoundingClientRect().top;

                    const ripple = document.createElement('span');
                    ripple.classList.add('ripple');
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';

                    this.appendChild(ripple);

                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });

            // --- Logic cho vi·ªác hi·ªÉn th·ªã/·∫©n m·∫≠t kh·∫©u ---
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('password-toggle-icon');
            const eyeOpen = document.getElementById('eye-open');
            const eyeClosed = document.getElementById('eye-closed');

            toggleIcon.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                eyeOpen.classList.toggle('hidden');
                eyeClosed.classList.toggle('hidden');
            });

            // G·∫Øn event listener cho form
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
                console.log('Login form event listener attached');
            }
        });

        // Ki·ªÉm tra n·∫øu ƒë√£ ƒëƒÉng nh·∫≠p th√¨ chuy·ªÉn v·ªÅ trang ch·ªß
        (function checkAlreadyLoggedIn() {
            console.log('üîç Login page: Checking existing authentication...');
            
            const userInfo = localStorage.getItem('userInfo');
            const token = localStorage.getItem('token');
            
            console.log('üîë Login page: Token exists:', !!token);
            console.log('üë§ Login page: UserInfo exists:', !!userInfo);
            
            if (userInfo && token) {
                console.log('üìã Login page: Found existing auth data, validating...');
                try {
                    const parsedUserInfo = JSON.parse(userInfo);
                    console.log('üë§ Login page: Parsed user info:', parsedUserInfo);
                    
                    if (parsedUserInfo.firstName && parsedUserInfo.loginTime) {
                        // Ki·ªÉm tra session c√≤n h·∫°n kh√¥ng (24h)
                        const loginTime = new Date(parsedUserInfo.loginTime);
                        const now = new Date();
                        const timeDiff = now - loginTime;
                        const hoursDiff = timeDiff / (1000 * 60 * 60);
                        
                        console.log('‚è∞ Login page: Session age:', hoursDiff.toFixed(2), 'hours');
                        
                        if (hoursDiff <= 24) {
                            // Session c√≤n h·∫°n v√† c√≥ token, test token tr∆∞·ªõc khi redirect
                            console.log('‚úÖ Login page: Valid session found, testing token...');
                            
                            fetch('/api/posts', {
                                headers: {
                                    'Authorization': `Bearer ${token}`
                                }
                            })
                            .then(response => {
                                console.log('üîê Login page: Token test response status:', response.status);
                                if (response.ok) {
                                    console.log('üéâ Login page: Token valid, redirecting to home...');
                                    window.location.href = '/index.html';
                                } else {
                                    console.log('‚ùå Login page: Token invalid, clearing storage...');
                                    localStorage.removeItem('userInfo');
                                    localStorage.removeItem('token');
                                }
                            })
                            .catch(error => {
                                console.error('üö´ Login page: Token test failed, clearing storage...', error);
                                localStorage.removeItem('userInfo');
                                localStorage.removeItem('token');
                            });
                            
                            return;
                        } else {
                            // Session h·∫øt h·∫°n, x√≥a th√¥ng tin
                            console.log('‚è∞ Login page: Session expired, clearing storage...');
                            localStorage.removeItem('userInfo');
                            localStorage.removeItem('token');
                        }
                    } else {
                        console.log('‚ö†Ô∏è Login page: Invalid user info structure, clearing storage...');
                        localStorage.removeItem('userInfo');
                        localStorage.removeItem('token');
                    }
                } catch (error) {
                    // L·ªói parse, x√≥a th√¥ng tin
                    console.error('üí• Login page: Parse error, clearing storage...', error);
                    localStorage.removeItem('userInfo');
                    localStorage.removeItem('token');
                }
            } else {
                console.log('‚ÑπÔ∏è Login page: No existing auth data found');
            }
            
            console.log('‚úÖ Login page: Authentication check complete, ready for login...');
        })();

        // Handle login form submission
        async function handleLogin(event) {
            event.preventDefault();
            event.stopPropagation();
            console.log('üîê Login form submission started');
            
            const email = document.getElementById('email-address').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin!');
                return;
            }
            
            console.log('üìß Email:', email);
            console.log('üîë Password:', password ? '[PROVIDED]' : '[MISSING]');
            console.log('üöÄ Attempting login...');
            
            try {
                // Hi·ªÉn th·ªã loading
                const submitBtn = document.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = 'ƒêang ƒëƒÉng nh·∫≠p...';
                submitBtn.disabled = true;

                const requestBody = JSON.stringify({
                    email: email,
                    password: password
                });
                
                console.log('üì§ Request body:', requestBody);
                console.log('üåê Sending fetch request to /api/auth/login...');

                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: requestBody
                });
                
                console.log('üìà Response status:', response.status);
                console.log('üìã Response headers:', Object.fromEntries(response.headers.entries()));
                
                const responseText = await response.text();
                console.log('üìù Raw response:', responseText);
                
                let data;
                try {
                    data = JSON.parse(responseText);
                    console.log('‚úÖ Parsed response:', data);
                } catch (parseError) {
                    console.error('‚ùå JSON parse error:', parseError);
                    throw new Error('Invalid JSON response: ' + responseText);
                }
                
                if (response.ok && data.user) {
                    console.log('üéâ Login successful!');
                    console.log('üë§ User data:', data.user);
                    console.log('üîë Access token received:', data.accessToken ? 'YES' : 'NO');
                    
                    const firstName = data.user.firstName || 'B·∫°n';
                    alert('ƒêƒÉng nh·∫≠p th√†nh c√¥ng! Ch√†o m·ª´ng ' + firstName + '!');
                    
                    // L∆∞u th√¥ng tin user v√† token
                    const userDataToStore = {
                        ...data.user,
                        loginTime: new Date().toISOString()
                    };
                    
                    localStorage.setItem('userInfo', JSON.stringify(userDataToStore));
                    console.log('üíæ User info saved to localStorage:', userDataToStore);
                    
                    if (data.token) {
                        localStorage.setItem('accessToken', data.token);
                        localStorage.setItem('token', data.token); // For compatibility with other pages
                        console.log('üîê Access token saved to localStorage');
                        console.log('üîë Token preview:', data.token.substring(0, 30) + '...');
                    }
                    
                    // Note: Refresh token not implemented in current server
                    console.log('ÔøΩ Token stored successfully, user authenticated');
                    
                    console.log('üöÄ Redirecting to /index.html in 1 second...');
                    
                    // Chuy·ªÉn h∆∞·ªõng ƒë·∫øn trang ch·ªß
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1000);
                } else {
                    console.error('‚ùå Login failed:', data.error || data.message || 'Unknown error');
                    throw new Error(data.error || data.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i');
                }
            } catch (error) {
                console.error('üí• Login error occurred:', error);
                console.error('üîç Error details:', {
                    name: error.name,
                    message: error.message,
                    stack: error.stack
                });
                
                let errorMessage = 'C√≥ l·ªói x·∫£y ra khi ƒëƒÉng nh·∫≠p';
                if (error.message.includes('Invalid credentials')) {
                    errorMessage = 'Email ho·∫∑c m·∫≠t kh·∫©u kh√¥ng ƒë√∫ng';
                    console.error('üö´ Invalid credentials provided');
                } else if (error.message.includes('Network')) {
                    errorMessage = 'L·ªói k·∫øt n·ªëi m·∫°ng';
                    console.error('üåê Network error detected');
                } else if (error.message.includes('JSON')) {
                    errorMessage = 'L·ªói ph·∫£n h·ªìi t·ª´ server';
                    console.error('üìù JSON parsing error');
                } else if (error.message) {
                    errorMessage = error.message;
                }
                
                console.error('‚ö†Ô∏è Displaying error to user:', errorMessage);
                alert('L·ªói: ' + errorMessage);
                
                // Kh√¥i ph·ª•c button
                const submitBtn = document.querySelector('button[type="submit"]');
                submitBtn.innerHTML = 'ƒêƒÉng Nh·∫≠p';
                submitBtn.disabled = false;
            }
        }
    </script>
